# name: gcr.io/cloud-builders/docker 는 Google이 공식 제공하는 도커 빌더 이미지(임의 수정하면 안 됨)
steps:
  # 1. Docker 이미지를 빌드하는 단계
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/asset-allocation-registry/$REPO_NAME:latest', '.']
  # 2. Google Container Registry(GCR) 또는 Artifact Registry에 이미지를 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/asset-allocation-registry/$REPO_NAME:latest']

# 로그 옵션 추가 (Cloud Logging에만 기록)
options:
  logging: CLOUD_LOGGING_ONLY

